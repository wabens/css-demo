<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Transitions Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <h1>CSS: Transitions</h1>
    <div class="demoSpace">
        <p>Mouse over for a growing square</p>
        <div id="shapeTransition"></div>
    </div>
    <div class="demoSpace">
        <p>Again, but without the transition</p>
        <div  id="shapeJump"></div>
    </div>
    <div class="demoSpace">
        <p>There can be multiple transitions per element.</p>
        <div id="shapeMultiple"></div>
    </div>
    <div class="demoSpace">
        <p>Transitions work for any property with a clear midway point. 
            Mouse over for a letter-spacing transition</p>
        <div id="space">TRANSITION</div>
    </div>

</body>
</html>
